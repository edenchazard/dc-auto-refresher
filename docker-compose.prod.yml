services:
  api:
    container_name: dc-ar-api
    build:
      context: .
      dockerfile: ./docker/prod-api.Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - internal

  frontend:
    container_name: dc-ar-frontend
    build:
      context: .
      dockerfile: ./docker/prod-frontend.Dockerfile
      args:
        - PUBLIC_URL=/dc/auto-refresher/
    ports:
      - 85:8080
    depends_on:
      - api
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - dc
      - internal

networks:
  internal:
  dc:
    external: true